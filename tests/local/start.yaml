apiVersion: batch/v1
kind: Job
metadata:
  name: start
spec:
  template:
    spec:
      serviceAccountName: iter8
      containers:
        - name: ik-start
          image: iter8-kfserving
          command: ["handlers/scripts/start.sh"]
          env:
            - name: EXPERIMENT_NAMESPACE
              value: kfserving-test
            - name: EXPERIMENT_NAME
              value: sklearn-iris-experiment-1
      restartPolicy: Never
  backoffLimit: 4
  activeDeadlineSeconds: 60
