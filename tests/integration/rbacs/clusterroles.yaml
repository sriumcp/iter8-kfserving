# These roles will eventually come from etc3 repo
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: job-handling
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
